<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - BarakaLashes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="header-actions">
        <h1>Gestión de Usuarios</h1>
        <div class="search-container">
            <form th:action="@{/usuarios/buscar}" method="get" class="search-form">
                <div class="search-input-wrapper input-icon-wrapper">
                    <i class="fas fa-search input-icon"></i>
                    <input type="email" name="email" placeholder="Buscar por email..." class="form-control">
                </div>
                <button type="submit" class="btn-search">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </form>
            <div class="header-buttons">
                <a th:href="@{/usuarios/nuevo}" class="btn-new-user">
                    <i class="fas fa-user-plus"></i>
                    Nuevo Usuario
                </a>
            </div>
        </div>
    </div>

    <!-- Script de notificaciones -->
    <script th:src="@{/js/notifications.js}"></script>

    <!-- Detección de parámetros para mostrar notificaciones -->
    <script th:inline="javascript">
        /*<![CDATA[*/

        // Esperar a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('exito')) {
                notifications.success('Usuario creado exitosamente', 3000);
            }

            if (urlParams.has('actualizado')) {
                notifications.success('Usuario actualizado exitosamente', 3000);
            }

            if (urlParams.has('eliminado')) {
                notifications.success('Usuario eliminado exitosamente', 3000);
            }

            if (urlParams.has('error')) {
                const errorMessage = urlParams.get('error');
                notifications.error(errorMessage || 'Ha ocurrido un error', 5000);
            }
        });

        /*]]>*/
    </script>

    <div th:if="${usuarios != null and !usuarios.isEmpty()}">
        <div class="usuarios-grid">
            <div th:each="usuario : ${usuarios}" class="usuario-card">
                <div class="usuario-header">
                    <div class="usuario-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="usuario-info">
                        <h3 th:text="${usuario.nombre + ' ' + usuario.apellido}"></h3>
                        <p th:text="${usuario.cedula}"></p>
                    </div>
                </div>

                <div class="usuario-details">
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${usuario.email}"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span th:text="${usuario.telefono}"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-id-card"></i>
                        <span>ID: <strong th:text="${usuario.idUsuario}"></strong></span>
                    </div>
                </div>

                <div class="usuario-actions">
                    <a th:href="@{/usuarios/{id}(id=${usuario.idUsuario})}"
                       class="btn-small btn-primary">
                        <i class="fas fa-eye"></i> Ver
                    </a>
                    <a th:href="@{/usuarios/{id}/editar(id=${usuario.idUsuario})}"
                       class="btn-small btn-secondary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/usuarios/{id}/eliminar(id=${usuario.idUsuario})}"
                          method="post" style="flex: 1;">
                        <button type="submit" class="btn-small btn-danger"
                                onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${usuarios == null or usuarios.isEmpty()}" class="empty-state">
        <i class="fas fa-users"></i>
        <h3>No hay usuarios registrados</h3>
        <p>Comienza agregando el primer usuario al sistema</p>
        <a th:href="@{/usuarios/nuevo}" class="btn-primary" style="margin-top: 20px;">
            <i class="fas fa-user-plus"></i>
            Crear Primer Usuario
        </a>
    </div>

    <a th:href="@{/auth/login}" class="volver-inicio">
        <i class="fas fa-home"></i>
        Volver al Inicio
    </a>
</div>
</body>
</html>
